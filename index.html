<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    
    <div class="pos" >
        <div class="mode">
            <input id="switch"  type="checkbox" name="theme">
            <label for="switch">Toggle</label>
        </div>
    </div>




    <div class="container">
        <form name="calc" class="calculator">

            <input type="text"   class="value"    name="txt">

            <span onmousedown="cla.play()" class="num clear" onclick="calc.txt.value =  '' "><i>C</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '/' "><i>/</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '*' "><i>*</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '7' "><i>7</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '8' "><i>8</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '9' "><i>9</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '-' "><i>-</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '4' "><i>4</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '5' "><i>5</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '6' "><i>6</i></span>

            
            <span onmousedown="bleep.play()" class="num plus" onclick="calc.txt.value +=  '+' "><i>+</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '1' "><i>1</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '2' "><i>2</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '3' "><i>3</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '0' "><i>0</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '00' "><i>00</i></span>

            
            <span onmousedown="bleep.play()" class="num" onclick="calc.txt.value +=  '.' "><i>.</i></span>


            
            <span onmousedown="equal.play()" class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)"><i>=</i></span>

        </form>


        <script src="scripts/script.js"></script>
    </div>
</body>
</html>
